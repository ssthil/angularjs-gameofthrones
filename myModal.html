<div class="modal-header">
    <h3 class="modal-title">Titles</h3>
</div>
<div class="modal-body">
    <p ng-show="character.titles.length === 0">No title(s) available</p>
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="charecterTitle in character.titles">{{charecterTitle}}</li>
    </ul>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
