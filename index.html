<!doctype html>
<html ng-app="app">

<head>
    <title>Angularjs Todo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!--<script src="jquery.min.js"></script>-->
    <script src="js/angular.min.js"></script>
    <!--<script src="js/angular-route.min.js"></script>-->
    <script src="app.js"></script>
</head>

<body ng-controller="MainController">
    <div class="header">
        <div class="container">
            <h1 class="title">{{title}}</h1>
        </div>
    </div>
    <div ng-view></div>
    <div class="container">
        <div>
            <div class="row">
                <div class="col-lg-12">
                    <h3>About Charecters </h3>
                </div>
            </div>
            <div class="row margin-align">
                <div class="col-lg-6">
                    <div class="input-group">
                        <span class="input-group-addon">
                    <span class="glyphicon glyphicon-search"></span>
                        </span>
                        <input type="text" class="form-control" ng-model="searchInput" placeholder="Search by name">
                    </div>
                </div>
                <div class="col-lg-4">
                    <!--<div class="label label-info" ng-repeat="letter in alphabetic">
                        <span hre ng-click="alphabeticFilters()">{{letter}}</span>
                    </div>-->
                </div>
                <div class="col-lg-2">
                    <select ng-model="sortOption" class="form-control order-by" ng-options="(option | uppercase) for option in options | uppercase">
                        <option value="">Order By</option>
                    </select>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-md-3 col-sm-6" ng-repeat="character in characters | filter:searchInput | orderBy: sortOption">
                    <div class="thumbnail">
                        <img src="http://placehold.it/400x200" alt="">
                        <div class="caption">
                            <h4>{{character.name}}</h4>
                            <p class="label label-success">{{character.gender}}</p>


                            <p>
                                <a href="#" class="btn btn-primary btn-xs" ng-click="getTitles(index)">Titles Info</a> <a href="#" class="btn btn-default btn-xs">About TV Series</a>
                            </p>
                            <ul>
                                <li ng-repeat="charecterTitle in character.titles">{{charecterTitle}}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- row end -->

        </div>
    </div>
</body>

</html>
